<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        color: white;
        background-color: black;
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      svg {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Comparison between Rainfall in 2022 vs 2023. (East Boston)</h1>
    <svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
      <rect x="100" y="50" width="800" height="600" fill="none" stroke="black"/>

      <line x1="200" y1="50" x2="200" y2="650" stroke="lightgray" stroke-dasharray="5"/>
      <line x1="300" y1="50" x2="300" y2="650" stroke="lightgray" stroke-dasharray="5"/>
      <line x1="400" y1="50" x2="400" y2="650" stroke="lightgray" stroke-dasharray="5"/>
      <line x1="500" y1="50" x2="500" y2="650" stroke="lightgray" stroke-dasharray="5"/>
      <line x1="600" y1="50" x2="600" y2="650" stroke="lightgray" stroke-dasharray="5"/>
      <line x1="700" y1="50" x2="700" y2="650" stroke="lightgray" stroke-dasharray="5"/>
      <line x1="800" y1="50" x2="800" y2="650" stroke="lightgray" stroke-dasharray="5"/>
      <line x1="900" y1="50" x2="900" y2="650" stroke="lightgray" stroke-dasharray="5"/>
      <line x1="1000" y1="50" x2="1000" y2="650" stroke="lightgray" stroke-dasharray="5"/>
      <line x1="1100" y1="50" x2="1100" y2="650" stroke="lightgray" stroke-dasharray="5"/>
      <line x1="1200" y1="50" x2="1200" y2="650" stroke="lightgray" stroke-dasharray="5"/>
      <line x1="1300" y1="50" x2="1300" y2="650" stroke="lightgray" stroke-dasharray="5"/>

      <text x="500" y="700" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Month</text>
      <text x="40" y="375" font-family="Arial" font-size="16" text-anchor="middle" transform="rotate(-90, 40, 375)" fill="white">Inches</text>

      <polyline points="120,600 220,268 320,496 420,345 520,96 620,228 720,881 820,620 920,408 1020,220 1120,300 1220,680" fill="none" stroke="blue" stroke-width="2"/>
      <polyline points="120,182 220,361 320,301 420,267 520,122 620,266 720,81 820,160 920,255 1020,389 1120,271 1220,453" fill="none" stroke="green" stroke-width="2"/>
      <text x="160" y="670" font-family="Arial" font-size="14" text-anchor="middle" fill="white">January</text>
      <text x="260" y="670" font-family="Arial" font-size="14" text-anchor="middle" fill="white">February</text>
      <text x="360" y="670" font-family="Arial" font-size="14" text-anchor="middle" fill="white">March</text>
      <text x="460" y="670" font-family="Arial" font-size="14" text-anchor="middle" fill="white">April</text>
      <text x="560" y="670" font-family="Arial" font-size="14" text-anchor="middle" fill="white">May</text>
      <text x="660" y="670" font-family="Arial" font-size="14" text-anchor="middle" fill="white">June</text>
      <text x="760" y="670" font-family="Arial" font-size="14" text-anchor="middle" fill="white">July</text>
      <text x="860" y="670" font-family="Arial" font-size="14" text-anchor="middle" fill="white">August</text>
      <text x="960" y="670" font-family="Arial" font-size="14" text-anchor="middle" fill="white">September</text>
      <text x="1060" y="670" font-family="Arial" font-size="14" text-anchor="middle" fill="white">October</text>
      <text x="1160" y="670" font-family="Arial" font-size="14" text-anchor="middle" fill="white">November</text>
      <text x="1260" y="670" font-family="Arial" font-size="14" text-anchor="middle" fill="white">December</text>
    </svg>
  </body>
</html>
